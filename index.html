  <div id="legend">

  </div>

  <script> 
    function myFunction() {
    var x = document.getElementById("legend");
    if (x.style.display === "none" || x.style.display === ""){
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
